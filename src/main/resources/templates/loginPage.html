<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"/></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <form class="form-signin" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading">로그인</h2>
    <div class="input-group">
      <span class="input-group-addon"><i class="bi bi-person"></i></span>
      <input type="text" id="username" class="form-control" placeholder="아이디 입력" name="username" required autofocus>
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="bi bi-bag-dash"></i></span>
      <input type="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
    </div>



      <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-size: 20px">로그인</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: white; color:#0075DF; font-size: 20px;"><a th:href="@{/user/register}">사용자 등록</a></button>
  </form>




  <div th:if="${resultMessage}">
    <script th:inline="javascript">
      $(document).ready(function(){
      alert([[${resultMessage}]]);
      });
    </script>

  </div>


  <div th:if="${resultMessage}">
    <script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function(){
        alert(/*[[${resultMessage}]]*/ '기본 메세지');
      });
      /*]]>*/
    </script>
  </div>


</div>
</body>
</html>
